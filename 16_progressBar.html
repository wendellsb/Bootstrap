<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CFB Cursos</title>
  </head>
  <body>
    <div class="container">
        <div class="progress" style="height: 30px;">
            <div id="pd1" class="progress-bar bg-success progress-bar-striped" style="width: 30%;">50%</div>
            
            </div>
    </div>

    <div class="container pt-3">
        <div class="progress" style="height: 30px;">
            <div id="pd2" class="progress-bar bg-success progress-bar-animated progress-bar-striped" style="width: 30%;">50%</div>
        </div>
    </div>

    <div class="container pt-3">
        <div class="progress" style="height: 30px;">
            <div id="pd2" class="progress-bar bg-primary" style="width: 50%;"></div>
            <div id="pd2" class="progress-bar bg-success" style="width: 25%;"></div>
            <div id="pd2" class="progress-bar bg-danger" style="width: 10%;"></div>
            <div id="pd2" class="progress-bar bg-warning" style="width: 15%;"></div>
        </div>
    </div>


    <script>
        let barra=document.getElementById("pd1");
        let barra2=document.getElementById("pd2");
        let carga=0;

        let intBarra=setInterval(()=> {
            barra.innerHTML=carga+"%";
            barra.style.width=carga+"%";
            carga++;
            if(carga>=100){
                carga=0;
            }
        },300);

        let intBarra2=setInterval(()=> {
            barra2.innerHTML=carga+"%";
            barra2.style.width=carga+"%";
            carga++;
            if(carga>=100){
                carga=0;
            }
        },50);
    </script>
  </body>
</html>
