<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CFB Cursos</title>
  </head>
  <body>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Anterior</li></a>
        <li class="page-item active" onclick="ativar(this)"><a class="page-link" href="#">1</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">2</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">4</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Próxima</li></a>
    </ul>
    <!-- <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Anterior</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">1</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">2</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">3</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">4</li></a>
        <li class="page-item" onclick="ativar(this)"><a class="page-link" href="#">Próxima</li></a>
    </ul>
    -->
    <script>
        const ativar=(elemento)=>{
            let itens=document.getElementsByClassName("page-item");
            for(i=0; i<itens.length; i++){
                itens[i].classList.remove("active");
            }
            elemento.classList.add("active");
        }
    </script>

  </body>
</html>
