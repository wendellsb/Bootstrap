<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CFB Cursos</title>
  </head>
  <body>
    <div id="banner" class="carousel slide" data-bs-ride="carousel">
        <div id="indicadores" class="carousel-indicators">
            <button type="button" class="bg-black active" data-bs-target="#banner" data-bs-slide-to="0"></button>
            <button type="button" class="bg-black" data-bs-target="#banner" data-bs-slide-to="1"></button>
            <button type="button" class="bg-black" data-bs-target="#banner" data-bs-slide-to="2"></button>
            <button type="button" class="bg-black" data-bs-target="#banner" data-bs-slide-to="3"></button>
            <button type="button" class="bg-black" data-bs-target="#banner" data-bs-slide-to="4"></button>
        </div>
        <div id="imagens" class="carousel-inner">
            <div class="carousel-item active">
                <img src="/b1.png" class="d-block w-100" />
                <div class="carousel-caption">
                    <h2>Curso de HTML</h2>
                    <p>Curso de HTML do CFB Cursos</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="/b2.png" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img src="/b3.png" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img src="/b4.jfif" class="d-block w-100"/>
            </div>
            <div class="carousel-item">
                <img src="/b5.png"  class="d-block w-100"/>
            </div>
        </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide-to="prev">
               <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-prev" data-bs-target="#banner" data-bs-slide-to="prev">
                <button type="button" class="carousel-control-next" data-bs-target="#banner" data-bs-slide-to="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
  </body>
</html>
