<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>CFB Cursos</title>
  </head>
  <body>
    <!-- 
          <div class="offcanvas offcanvas-start" id="menu"> menu na esquerda
          <div class="offcanvas offcanvas-end" id="menu"> menu na direita
          <div class="offcanvas offcanvas-top" id="menu"> menu em cima          
    -->
    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu de Cursos</h1>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
       
        <div class="offcanvas-body">
            <a href="https://www.youtube.com/c/cfbcursos/playlists" target="_blank">Curso de Bootstrap</a><br/>
            <a href="https://www.youtube.com/c/cfbcursos/playlists" target="_blank">Cursos</a><br/>
            <a href="https://www.youtube.com/c/cfbcursos/playlists" target="_blank">Curso de HTML</a><br/>
            <a href="https://www.youtube.com/c/cfbcursos/playlists" target="_blank">Curso de CSS</a><br/>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>Offcanvas Janela Lateral</h3>
        <p>CFB Cursos, canal com cursos de programação. youtube.com/cfbcursos</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">
            Abrir Janela Lateral
        </button>
    </div>
    
  </body>
</html>
