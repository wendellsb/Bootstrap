<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CFB Cursos</title>
  </head>
  <body>
    <div class="container-fluid row flex border border-dark p-3 my-3">
          <p class="h3 text-muted">muted - Cinza</p>  
          <p class="h3 text-primary">important - Azul</p>  
          <p class="h3 text-success">success - Verde</p>  
          <p class="h3 text-info">info - Azul Claro</p>   
          <p class="h3 text-warning">warning - Amarelo</p>  
          <p class="h3 text-danger">danger - Vermelho</p>  
          <p class="h3 text-secondary">secondary - Cinza escuro</p>  
          <p class="h3 text-white bg-black">white - Branco</p>  
          <p class="h3 text-dark">dark - Preto</p>  
          <p class="h3 text-light bg-black">light - Cinza Claro</p>  
    </div>

    <div class="container-fluid row flex border border-dark bg-primary p-3 my-3">
        <p class="h3">important</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-success p-3 my-3">
        <p class="h3">success</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-info p-3 my-3">
        <p class="h3">info</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-warning p-3 my-3">
        <p class="h3">warning</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-danger p-3 my-3">
        <p class="h3">danger</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-secondary p-3 my-3">
        <p class="h3">secondary</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-white p-3 my-3">
        <p class="h3">white</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-dark p-3 my-3">
        <p class="h3 text-white">dark</p>  
    </div>
    <div class="container-fluid row flex border border-dark bg-light p-3 my-3">
        <p class="h3">light</p>  
    </div>

    

  </body>
</html>
