  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CFB Cursos</title>

  <body>
    <div class="container-fluid flex border border-dark p-3 my-3">
       <!-- 
         rounded - deixa com a borda erredondada 
         w-25 - largura
         d-block - display-block
         my-5 - marger de cima e de baixo
         mx-auto - centraliza no meio da pagina
         img-thumbnail - deixa como se fosse uma foto
         img-fluid - deixa a imagem responsiva
      -->
      <img src="/Projetos/projeto_cep/foto.jpg" class="w-25 img-thumbnail rounded d-block my-5 mx-auto">
      <img src="/Projetos/projeto_cep/foto.jpg" class="w-25 img-thumbnail rounded d-block">
    </div>
